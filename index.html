<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Password generator app</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./code.js" defer></script>
</head>
<body>
  <main>
    <div class="wrapper">
      <h1>Password Generator</h1>
    
      <div class="main__content">
        <div class="password__result">
                <span class="password placeholder">P4$5W0rD!</span>
                <span class="copied"></span>
                <span class="to__copy">
                  <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg" class="icon">
                    <path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z" />
                  </svg>
                </span>
              </div>
        
        <div class="container">

          <div class="length_cont">
            <label for="amount">Character Length</label>
            <span class="range__amount" id="range_num" >0</span>
          </div>
          <input type="range" id="slider" min="0" max="19" value="0">

          <div class="checkboxes">
            <label class="label"><input type="checkbox"  name="upper" data-check="up">Include Uppercase Letters</label>
            <label class="label"><input type="checkbox"  name="upper" data-check="low">Include Lowercase Letters</label>
            <label class="label"><input type="checkbox"  name="upper" data-check="numb">Include Numbers</label>
            <label class="label"><input type="checkbox"  name="upper" data-check="symb">Include Symbols</label>
          </div>
          <div class="strength__cont">
            <span class="strength__cont-title">Strength</span>
            <div class="strength__cont-text">
              <span class="title_progress" id="title_pr"></span>
              <span class="progress one" id="one"></span>
              <span class="progress two" id="two"></span>
              <span class="progress three" id="three"></span>
              <span class="progress four" id="four"></span>
            </div>
          </div>
          <button type="button" class="button">
            Generate
            <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg" class="button-icon"><path d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg>
          </button>
        </div>
      </div>

    </div>
  </main>

  

</body>
</html>
